    <!-- Meta tags for search engines -->

    <!-- Title -->

    <!-- Font Awesome kit -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">

  <body>

    <!-- Header -->
    <header>
        <h1>Dog Playdate</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </header>

    <!-- Main Content -->
    <main>
            <h2>Contact</h2>
            <table id="form">
            <form id="contact-form" action="https://formdump.codeinstitute.net" method="POST">
            <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" name="first-name" id="first-name" required></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" name="last-name" id="last-name" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="day">Day</label></td>
                <td><select name="day" id="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wendsday">Wendsday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="sathurday">Sathurday</option>
                    <option value="sunday">Sunday</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td><input type="text" name="time" id="time" required></td>
            </tr>
            <tr>
                <th><input type="submit"></th>
                <th><input type="reset"></th>
            </tr>
        </form>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <div id="social-networks">
        <a href="https://facebook.com/" alt="Link to Facebook" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="https://twitter.com/" alt="Link to Twitter" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
        <a href="https://instagram.com/" alt="Link to Instagram" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
    </footer>

  </body>

</html>
